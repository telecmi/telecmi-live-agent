<html>
<head>
	<title>Agent Call Feed </title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script type="text/javascript" src="js/telecmi-agent-callfeed.min.js"></script>
	<script type="text/javascript">
		
		angular.module('telecmi',[]).controller('mainController',function($scope,$http){
			window.telecmi = new TeleCMI();
$http.post('https://piopiy.telecmi.com/v1/agentLogin',{id:'xxxxx',password:'xxxx'}).then(function(data){
	
	if(data.data.code==200)
	{
		telecmi.start(data.data.token);
	}
})
		
          
		telecmi.onConnect= function(data)
		{
			console.log(data)
			if(data.status=='connected')
			{
				telecmi.subscribeAgents();
			}
		}

		telecmi.onCalls =function(data)
		{
			console.log(data)
		}
		})
		
	</script>
</head>
<body ng-app="telecmi" ng-controller="mainController">
	
</body>
</html>
